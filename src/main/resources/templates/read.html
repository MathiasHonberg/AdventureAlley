<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        * {box-sizing: border-box;}
        ul {list-style-type: none;}
        body {font-family: Verdana, sans-serif;}

        .month {
            padding: 20px 5px;
            width: 100%;
            background: #1abc9c;
            text-align: center;
        }

        .month ul {
            margin: 0;
            padding: 0;
        }

        .month ul li {
            color: white;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .month .prev {
            float: left;
            padding-top: 10px;
        }

        .month .next {
            float: right;
            padding-top: 10px;
        }

        .weekdays {
            margin: 0;
            padding: 10px 0;
            background-color: #ddd;
        }

        .weekdays li {
            display: inline-block;
            width: 13.6%;
            color: #666;
            text-align: center;
        }

        .days {
            padding: 10px 0;
            background: #eee;
            margin: 0px;
        }

        .days li {
            list-style-type: none;
            display: inline-block;
            width: 13.6%;
            text-align: center;
            margin-bottom: 30px;
            font-size:15px;
            color: #777;
        }

        .days li .active {
            padding: 10px;
            background: #1abc9c;
            color: white !important
        }

        .days li .booked {
            padding: 10px;
            background: red;
            color: white !important
        }

        /* Add media queries for smaller screens */
        @media screen and (max-width:720px) {
            .weekdays li, .days li {width: 13.1%;}
        }

        @media screen and (max-width: 420px) {
            .weekdays li, .days li {width: 12.5%;}
            .days li .active {padding: 2px;}
        }

        @media screen and (max-width: 290px) {
            .weekdays li, .days li {width: 12.2%;}
        }
        a {
            color: lawngreen;
        }
    </style>

<div class="w3-top">

<div class="container">
    <form th:method="Put" th:action="@{/read}" th:object="${activity}">
        <!--If you dont send the ID, JPA will create a new student object-->
        <input type="hidden" th:field="${activity.id}"/>
        <br>
        <br>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Age Limit</th>
                <th>Price</th>
                <th>Opens at:</th>
                <th>Closing at:</th>
                <th></th>
            </tr>
            <td th:text="${activity.title}"/>
            <td th:text="${activity.description}"/>
            <td th:text="${activity.age}"/>
            <td th:text="${activity.price}"/>
            <td th:text="${activity.startTime}"/>
            <td th:text="${activity.endTime}"/>
            <td>
                <img th:src="${activity.picture}" alt="Activity" style="width:40%">
            </td>
            </tr>
        </table>

    </form>

</div>
